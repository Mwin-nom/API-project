<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Data</title>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Display user information here -->
    <div id="user-info">
        <!-- User data will be displayed here -->
    </div>

    <script>
    // Make an AJAX request to the PHP script
$.ajax({
    url: 'get_farmer_crops.php', // Adjust the URL to the location of your PHP script
    type: 'GET',
    dataType: 'json',
    success: function(data) {
        // Check if data is not empty
        if (data.length > 0) {
            // Assuming the first row's data represents a crop
            var cropInfo = data[0];

            // Construct HTML to display crop information
            var cropHtml = '<p>Crop Name: ' + cropInfo.crop_name + '</p>';
            cropHtml += '<p>Quantity: ' + cropInfo.quantity + '</p>';
            // Add more fields as needed

            // Display crop information in the #crop-info div
            $('#crop-info').html(cropHtml);
        } else {
            // If no crops found, display a message
            $('#crop-info').html('<p>No crops found</p>');
        }
    },
    error: function(xhr, status, error) {
        // Handle errors
        console.error('Error:', error);
    }
});

    </script>
</body>
</html>
